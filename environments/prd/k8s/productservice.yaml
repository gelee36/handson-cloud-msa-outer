apiVersion: apps/v1
kind: Deployment
metadata:
  name: eshop-productservice
spec:
  selector:
    matchLabels:
      app: eshop-productservice
  template:
    metadata:
      labels:
        app: eshop-productservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: eshop-productservice
        image: gcr.io/architect-certification-289902/22/eshop-productservice@sha256:1da0486735814745006a8f598a754e5307d1b5ce3e994b223c2ac6c34680da4e
        ports:
        - containerPort: 8092
        env:
        - name: PORT
          value: "8092"
        - name: MONGO_URI
          value: "mongodb://admin:password@mongodb"
        - name: INIT_DATA
          value: "true"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: eshop-productservice
spec:
  type: ClusterIP
  selector:
    app: eshop-productservice
  ports:
  - name: api
    port: 8092
    targetPort: 8092